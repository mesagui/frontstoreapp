<div class="row justify-content-center mt-5">
    <div class="col-md-10">
      <div class="container">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col">
                <label>Nombre:</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="title"
                  required
                />
              </div>
            </div>
      
            <div class="row">
              <div class="col">
                <label>Stock:</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="stock"
                  required
                />
              </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <label>Precio Unitario:</label>
                    <input
                      class="form-control"
                      type="text"
                      formControlName="unite_price"
                      required
                    />
                </div>
            </div>
      
            <div class="row">
              <div class="col">
                <label>Descontinuado:</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="discontinued"
                  required
                />
              </div>
            </div>
      
            <div class="form-group p-3">
              <button class="btn btn-secondary btn-block" type="submit">
                Agregar
              </button>
            </div>
          </form>
      </div>
    </div>
  </div>
