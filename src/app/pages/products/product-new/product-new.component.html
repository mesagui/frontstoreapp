<div class="row justify-content-center mt-5">
    <div class="col-md-10">
      <div class="container">
        <form [formGroup]="productForm" (ngSubmit)="Add()">

          <div class="row">
            <div class="col">
              <label>Proveedor:</label>
              <input
                class="form-control"
                type="text"
                formControlName="id_suplier"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label>Categoria:</label>
              <input
                class="form-control"
                type="text"
                formControlName="id_category"
                required
              />
            </div>
          </div>

            <div class="row">
              <div class="col">
                <label>Nombre:</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="title"
                  required
                />
              </div>
            </div>
      
            <div class="row">
              <div class="col">
                <label>Stock:</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="stock"
                  required
                />
              </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <label>Precio Unitario:</label>
                    <input
                      class="form-control"
                      type="text"
                      formControlName="unite_price"
                      required
                    />
                </div>
            </div>

            <div class="row">
              <div class="col">
                  <label>Cantidad por unidad</label>
                  <input
                    class="form-control"
                    type="text"
                    formControlName="quantity_per_unit"
                    required
                  />
              </div>
          </div>
      
            <div class="row">
              <div class="col">
                <label>Descontinuado:</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="discontinued"
                  required
                />
              </div>
            </div>
      
            <div class="form-group p-3">
              <button class="btn btn-secondary btn-block" type="submit">
                Agregar
              </button>
            </div>
          </form>
      </div>
    </div>
  </div>
