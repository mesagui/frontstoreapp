<div class="container mt-5">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered row-border hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Precio Unitario</th>
            <th>Descontinuado</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of data">
                <td>{{p.title}}</td>
                <td>{{p.stock}}</td>
                <td>{{p.unite_price}}</td>
                <td>{{p.discontinued}}</td>
            </tr>
        </tbody>
    </table>
</div>
