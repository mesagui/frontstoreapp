<h4 class="text-secondary">PERSONAL</h4>

<div class="row">
  <div *ngFor="let employee of Employees; let i = index">
    <div class="col-mb-3" style="max-width: 540px">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img
            src="http://www.newdesignfile.com/postpic/2009/11/user-icon_291700.jpg"
            alt="..."
            class="img-thumbnail"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <span>{{ employee.id }}</span>
            <h5 class="card-title">
              {{ employee.lastname }} {{ employee.firstname }}
            </h5>

            <h5 class="card-title"></h5>
            <p class="card-text">
              {{ employee.job_title }}
            </p>
            <p class="card-text">
              {{ employee.phone }}
            </p>
            <p class="card-text">
              {{ employee.phone }}
            </p>
            <p>
              {{ employee.address }}
            </p>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-secondary btn-sm mr-2">
          <i class="fas fa-user-edit"></i> Editar
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm mr-2"
          (click)="delete(employee.id, i)"
        >
          <i class="fas fa-user-times"></i> Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
