<div class="row justify-content-center mt-5">
  <div class="col-md-10">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <label>Nombre:</label>
          <input
            class="form-control"
            type="text"
            formControlName="lastname"
            required
          />
        </div>
        <div class="col">
          <label>Apellido:</label>
          <input
            class="form-control"
            type="text"
            formControlName="firstname"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Cargo:</label>
          <input
            class="form-control"
            type="text"
            formControlName="job_title"
            required
          />
        </div>
        <div class="col">
          <label>Tel:</label>
          <input
            class="form-control"
            type="text"
            formControlName="phone"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>DNI:</label>
          <input
            class="form-control"
            type="text"
            formControlName="dni"
            required
          />
        </div>

        <div class="col">
          <label>Direcci√≥n:</label>
          <input
            class="form-control"
            type="text"
            formControlName="address"
            required
          />
        </div>
      </div>

      <div class="form-group p-3">
        <button class="btn btn-secondary btn-block" type="submit">
          Crear Empleado
        </button>
      </div>
    </form>
  </div>
</div>
